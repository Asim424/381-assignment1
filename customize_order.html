<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sweet Scoop Ice Cream</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <img src="logo.jpeg" alt="Ice Cream Logo">
            <h1>Sweet Scoop Ice Cream</h1>
        </header>

        <div class="navbar">
            <a href="index.html">Home</a>
            <span>|</span>
            <a href="menu_view.html">Menu</a>
        </div>

        <main class="order_main">
            <img src="Picture2.jpeg">
            <form>
                <h2>Vanilla Dream</h2>
                <br>
                <h3>Choose Type</h3>
                <input type="radio" id="cup" name="type" value="cup">
                <br>
                <label for="cup">Cup</label>
                <br>
                <input type="radio" id="cone" name="type" value="cone">
                <br>
                <label for="cup">Cone</label>
                <br>
                <br>
                <button type="submit">Submit Selection</button>

                <h2>Chocolate Bliss</h2>
                <br>
                <h3>Select Toppings</h3>
                <input type="checkbox" id="sprinkles" name="sprinkles">
                <br>
                <label for="sprinkles">Sprinkles</label>
                <br>
                <input type="checkbox" id="nuts" name="nuts">
                <br>
                <label for="nuts">Nuts</label>
                <br>
                <input type="checkbox" id="caramel" name="caramel">
                <br>
                <label for="caramel">Caramel</label>
                <br>
                <br>
                <button type="submit">Submit Selection</button>
                <br>
                <br>
                <a href="order_summary.html"><br>Finish Order</a>

            </form>
        </main>

        <footer>
            <p>&copy; 2026 Sweet Scoop Ice Cream</p>
        </footer>
    </body>
</html>
